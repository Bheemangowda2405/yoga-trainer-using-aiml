<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga Asana Manual - Master Your Practice</title>
    <meta
      name="description"
      content="Comprehensive guide to yoga poses with detailed benefits, precautions, and video tutorials. Perfect for beginners to advanced practitioners."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --secondary: #06b6d4;
        --secondary-light: #67e8f9;
        --background: #faf5ff;
        --foreground: #2d1b4e;
        --card: #ffffff;
        --muted: #f3e8ff;
        --muted-foreground: #6b21a8;
        --border: #e9d5ff;
        --destructive: #ef4444;
        --success: #22c55e;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(180deg, #faf5ff 0%, #ede9fe 100%);
        color: var(--foreground);
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(233, 213, 255, 0.5);
        box-shadow: 0 2px 8px rgba(45, 27, 78, 0.05);
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.25rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
      }

      .navbar-brand .imageUrl {
        font-size: 2rem;
        -webkit-text-fill-color: initial;
        background: none;
        transition: transform 0.3s ease;
      }

      .navbar-brand:hover .imageUrl {
        transform: scale(1.1);
      }

      .nav-links {
        display: flex;
        gap: 0.5rem;
        list-style: none;
      }

      .nav-links a {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        color: var(--foreground);
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: var(--muted);
        transform: scale(1.05);
      }

      /* Hero Section */
      .hero {
        padding: 8rem 2rem 4rem;
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 0.8s ease;
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--muted-foreground);
        margin-bottom: 2rem;
        animation: slideUp 0.8s ease;
      }

      /* Search Bar */
      .search-container {
        max-width: 700px;
        margin: 0 auto 2rem;
        position: relative;
        animation: scaleIn 0.8s ease;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        font-size: 1.125rem;
        border: 2px solid var(--border);
        border-radius: 1rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(45, 27, 78, 0.08);
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
      }

      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted-foreground);
        font-size: 1.25rem;
      }

      /* Filter Buttons */
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        padding: 0 2rem;
        animation: fadeIn 0.8s ease;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        border: 2px solid var(--border);
        border-radius: 2rem;
        background: var(--card);
        color: var(--foreground);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover {
        background: var(--muted);
        transform: scale(1.05);
      }

      .filter-btn.active {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border-color: var(--primary);
        box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
      }

      /* Results Count */
      .results-count {
        text-align: center;
        color: var(--muted-foreground);
        margin-bottom: 2rem;
        padding: 0 2rem;
      }

      /* Asana Grid */
      .asana-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        padding: 0 2rem 4rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Asana Card */
      .asana-card {
        background: var(--card);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(45, 27, 78, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease;
        border: 1px solid rgba(233, 213, 255, 0.5);
      }

      .asana-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 40px rgba(45, 27, 78, 0.15);
      }

      .asana-image {
        height: 200px;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5rem;
        position: relative;
        overflow: hidden;
        border-radius: 1rem 1rem 0 0;
      }

      .asana-card:hover .asana-image .imageUrl {
        transform: scale(1.2);
      }

      .asana-image .imageUrl {
        transition: transform 0.3s ease;
      }

      /* Image styles for proper display */
      .asana-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        transition: transform 0.3s ease;
        display: block;
        border-radius: 1rem 1rem 0 0;
        opacity: 1;
        background: transparent;
      }

      .asana-card:hover .asana-image img {
        transform: scale(1.02);
      }

      /* Fallback for missing images */
      .asana-image img[src=""],
      .asana-image img:not([src]) {
        display: none;
      }

      /* Ensure proper image positioning and loading state */
      .asana-image {
        position: relative;
        background: #ffffff;
      }

      /* Style for emoji fallback */
      .asana-image .imageUrl {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        color: white;
        z-index: 2;
        display: none;
      }

      /* Image loading animation */
      .asana-image img {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive image handling */
      @media (max-width: 768px) {
        .asana-image {
          height: 180px;
        }

        .asana-image .imageUrl {
          font-size: 3rem;
        }
      }

      .difficulty-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.25rem 0.75rem;
        border-radius: 2rem;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px solid;
        backdrop-filter: blur(10px);
      }

      .difficulty-beginner {
        background: rgba(6, 182, 212, 0.2);
        color: var(--secondary);
        border-color: var(--secondary);
      }

      .difficulty-intermediate {
        background: rgba(139, 92, 246, 0.2);
        color: var(--primary);
        border-color: var(--primary);
      }

      .difficulty-advanced {
        background: rgba(239, 68, 68, 0.2);
        color: var(--destructive);
        border-color: var(--destructive);
      }

      .asana-content {
        padding: 1.5rem;
      }

      .asana-name {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: var(--primary);
        transition: color 0.3s ease;
      }

      .asana-card:hover .asana-name {
        color: var(--primary-dark);
      }

      .sanskrit-name {
        color: var(--muted-foreground);
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .benefits-section {
        margin-bottom: 1rem;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--foreground);
        font-size: 0.875rem;
      }

      .benefit-list {
        list-style: none;
      }

      .benefit-list li {
        font-size: 0.875rem;
        color: var(--muted-foreground);
        margin-bottom: 0.25rem;
        display: flex;
        align-items: start;
        gap: 0.5rem;
      }

      .benefit-list .bullet {
        color: var(--secondary);
        margin-top: 0.125rem;
      }

      .benefit-more {
        color: var(--primary);
        font-weight: 500;
      }

      .category-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border: 1px solid var(--border);
        border-radius: 2rem;
        font-size: 0.75rem;
        margin-top: 1rem;
        color: var(--muted-foreground);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: var(--card);
        border-radius: 1.5rem;
        max-width: 700px;
        width: 90%;
        max-height: 90vh;
        overflow: hidden;
        position: relative;
        animation: scaleIn 0.3s ease;
        box-shadow: 0 20px 60px rgba(45, 27, 78, 0.4);
      }

      .modal-header-image {
        height: 200px;
        background: linear-gradient(135deg, #8b5cf6, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border-radius: 1.5rem 1.5rem 0 0;
      }

      .modal-header-image .pose-icon {
        font-size: 5rem;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 10;
        backdrop-filter: blur(10px);
      }

      .modal-close:hover {
        transform: scale(1.1);
        background: rgba(0, 0, 0, 0.7);
      }

      .modal-body {
        padding: 2rem;
        overflow-y: auto;
        max-height: calc(90vh - 200px);
      }

      .modal-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        color: var(--foreground);
      }

      .modal-sanskrit {
        font-size: 1.125rem;
        color: var(--muted-foreground);
        font-style: italic;
        margin-bottom: 1rem;
      }

      .modal-tags {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .modal-tag {
        display: inline-block;
        padding: 0.375rem 0.875rem;
        background: var(--muted);
        color: var(--muted-foreground);
        border-radius: 0.5rem;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: capitalize;
      }

      .modal-section {
        margin-bottom: 2rem;
      }

      .modal-section-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--foreground);
      }

      .modal-benefits-list,
      .modal-risks-list {
        list-style: none;
        padding: 1rem;
        border-radius: 0.75rem;
      }

      .modal-benefits-list {
        background: rgba(243, 232, 255, 0.4);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }

      .modal-risks-list {
        background: rgba(254, 243, 199, 0.4);
        border: 1px solid rgba(245, 158, 11, 0.3);
      }

      .modal-benefits-list li,
      .modal-risks-list li {
        display: flex;
        align-items: start;
        gap: 0.75rem;
        margin-bottom: 0.65rem;
        color: var(--foreground);
        font-size: 0.925rem;
        line-height: 1.5;
      }

      .modal-benefits-list li:last-child,
      .modal-risks-list li:last-child {
        margin-bottom: 0;
      }

      .modal-benefits-list .icon {
        color: var(--primary);
        font-size: 1rem;
        margin-top: 0.125rem;
        flex-shrink: 0;
      }

      .modal-risks-list .icon {
        color: #f59e0b;
        font-size: 1rem;
        margin-top: 0.125rem;
        flex-shrink: 0;
      }

      .video-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.875rem 1.5rem;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      .video-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
      }

      /* Back to Home Button */
      .back-home-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        padding: 15px 20px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        transition: all 0.3s ease;
        z-index: 1001;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-home-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(34, 197, 94, 0.4);
        color: white;
      }

      /* No Results */
      .no-results {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--muted-foreground);
      }

      .no-results h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      /* Updated Modal Styles */
      .modal {
        display: none;

        top: 0;

        bottom: 0;

      .modal.active {

        background: linear-gradient(135deg, var(--primary), var(--primary-dark));

      .modal-title {

        list-style: none;

      .modal-list li {

      .modal-list .bullet {

        color: var(--success);

      @media (min-width: 768px) {
        .modal-sections {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 2rem;
        }
        
        .modal-section {
          margin-bottom: 0;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {

          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

        from {
          opacity: 0;
          transform: scale(0.95);
        }

        }
      }

      @media (max-width: 768px) {

          grid-template-columns: 1fr;

        const asana = asanas.find((a) => a.id === asanaId);

        const modal = document.getElementById("modal");

          intermediate: "#f59e0b",
          advanced: "#ef4444",

              📺 Watch Video Tutorial

        const modal = document.getElementById("modal");
        modal.classList.remove("active");
      }

      document.addEventListener("click", function (e) {
        const modal = document.getElementById("modal");
        if (e.target === modal) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeModal();
        }
      });


      // Initialize the page
      function init() {
        renderAsanas();
        setupEventListeners();
      }

      // Setup event listeners
      function setupEventListeners() {
        searchInput.addEventListener("input", handleSearch);
        filterButtons.forEach((btn) => {
          btn.addEventListener("click", handleFilter);
        });
      }

      // Handle search
      function handleSearch() {
        const query = searchInput.value.toLowerCase();
        filteredAsanas = asanas.filter(
          (asana) =>
            asana.englishName.toLowerCase().includes(query) ||
            asana.sanskritName.toLowerCase().includes(query)
        );
        renderAsanas();
      }

      // Handle filter
      function handleFilter(e) {
        // Remove active class from all buttons
        filterButtons.forEach((btn) => btn.classList.remove("active"));
        // Add active class to clicked button
        e.target.classList.add("active");

        const filter = e.target.dataset.filter;

        if (filter === "all") {
          filteredAsanas = [...asanas];
        } else {
          filteredAsanas = asanas.filter(
            (asana) => asana.difficulty === filter || asana.category === filter
          );
        }

        renderAsanas();
      }

      // Render asanas
      function renderAsanas() {
        // Update results count
        resultsCount.textContent = `Showing ${filteredAsanas.length} of ${asanas.length} poses`;

        // Show/hide no results message
        if (filteredAsanas.length === 0) {
          asanaGrid.style.display = "none";
          noResults.style.display = "block";
          return;
        } else {
          asanaGrid.style.display = "grid";
          noResults.style.display = "none";
        }

        // Render asana cards
        asanaGrid.innerHTML = filteredAsanas

                }')">
                    <div class="asana-image">
                        <img src="${asana.imageUrl}" alt="${

                        }</div>
                    </div>

            `

      }
