<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/control-bar.css" />
    <title>Yoga Control Bar</title>
  </head>
  <body>
    <div class="practice-controls">
      <button id="exploreBtn" class="btn-primary">Start Your Practice</button>

      <div id="practiceOptions" class="practice-options hidden">
        <button id="yogaPracticeBtn" class="control-button">
          Start Your Yoga Practice
        </button>
        <button id="sooryanamaskarBtn" class="control-button">
          Start Sooryanamaskar
        </button>
      </div>

      <button id="playPauseBtn" class="control-button">Play</button>
      <button id="stopBtn" class="control-button">Stop</button>
    </div>
    <script src="scripts/control-bar.js"></script>
  </body>
</html>
